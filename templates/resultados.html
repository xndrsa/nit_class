<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <h1>Resultados de la Comparación</h1>
    
    <h2>NITs que ya tienen categoría:</h2>
    <ul>
        {% for nit, categoria in matched_nits %}
        <li>{{ nit }} - {{ categoria }}</li>
        {% endfor %}
    </ul>
    
    <h2>NITs nuevos que necesitan asignación:</h2>
    <form action="/assign_category" method="POST">
        <ul>
            {% for nit in unmatched_nits %}
            <li>
                {{ nit }}
                <input type="hidden" name="nits" value="{{ nit }}">  <!-- Guardar el NIT -->
                <input type="text" name="categoria_{{ nit }}" placeholder="Asignar categoría" required>  <!-- Campo para categoría -->
            </li>
            {% endfor %}
        </ul>
        
        <button type="submit">Asignar categorías</button>
    </form>

    <a href="/">Volver</a>
</body>
</html>

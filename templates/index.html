<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivo</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #29acb8, #1f76b8);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .container img {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            font-size: 1rem;
            color: #555;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #666;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .manage-button {
            background-color: #2ecc71;
            flex: 1;
        }
        .manage-button:hover {
            background-color: #27ae60;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1>Subir Archivo</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Seleccionar archivo:</label>
            <input type="file" name="file" id="file" accept=".xls,.xlsx,.csv" required>
            <button type="submit" style="margin-bottom: 10px;">Subir Archivo</button>
        </form>
        <a href="{{ url_for('manage_nits') }}" style="flex: 1;">
            <button class="manage-button" style="width: 100%;">Administrar NITs</button>
        </a>
    </div>
</body>
</html>
